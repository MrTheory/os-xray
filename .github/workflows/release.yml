name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Triggered by New Tag event
    runs-on: self-hosted  #ubuntu-latest

    steps:
      - name: Checkout repository and create archive
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Prepare release archive
        run: |
          ARCHIVE_DIR="os-xray-${{ steps.version.outputs.VERSION }}"
          mkdir -p "${ARCHIVE_DIR}"

          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ð²ÑÐµ Ñ„Ð°Ð¹Ð»Ñ‹, Ð½ÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼Ñ‹Ðµ Ð´Ð»Ñ Ñ€ÑƒÑ‡Ð½Ð¾Ð¹ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ¸.
          # Ð˜ÑÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ ÑÐ»ÑƒÐ¶ÐµÐ±Ð½Ñ‹Ðµ ÐºÐ°Ñ‚Ð°Ð»Ð¾Ð³Ð¸ (.git, .github) Ð¸ ÑÐ°Ð¼ ÐºÐ°Ñ‚Ð°Ð»Ð¾Ð³ Ð°Ñ€Ñ…Ð¸Ð²Ð°.
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude="${ARCHIVE_DIR}" \
            . "${ARCHIVE_DIR}/"

          # Ð¡Ð¾Ð·Ð´Ð°Ñ‘Ð¼ .tar.gz Ð¸ .zip Ð°Ñ€Ñ…Ð¸Ð²Ñ‹
          tar -czf "${ARCHIVE_DIR}.tar.gz" "${ARCHIVE_DIR}"
          zip -r   "${ARCHIVE_DIR}.zip"    "${ARCHIVE_DIR}"

          echo "ARCHIVE_DIR=${ARCHIVE_DIR}" >> "$GITHUB_ENV"

      - name: Generate changelog to release message
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | sed -n '2p')
          TAG="${GITHUB_REF#refs/tags/}"
          DOWNLOAD_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/${ARCHIVE_DIR}.tar.gz"

          {
            echo "BODY<<EOF"
            if [ -n "${PREV_TAG}" ]; then
              echo "## Changes since ${PREV_TAG}"
              echo ""
              git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges
            else
              echo "## Initial release ðŸŽ‰"
              echo ""
              git log --pretty=format:"- %s (%h)" --no-merges
            fi

            echo ""
            echo ""
            echo "---"
            echo "### Manual installation"
            echo '```sh'
            echo "fetch -o /tmp/os-xray.tar.gz ${DOWNLOAD_URL}"
            echo "cd /tmp && tar xzf os-xray.tar.gz"
            echo "cd ${ARCHIVE_DIR}"
            echo "chmod +x install.sh && sh install.sh"
            echo '```'

            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: "os-xray ${{ steps.version.outputs.VERSION }}"
          body: ${{ steps.changelog.outputs.BODY }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-rc') || contains(steps.version.outputs.VERSION, '-beta') || contains(steps.version.outputs.VERSION, '-alpha') }}
          files: |
            ${{ env.ARCHIVE_DIR }}.tar.gz
            ${{ env.ARCHIVE_DIR }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}